baseURL = "https://yaapb.projektemacher.org/"
title = "Yet another analog photo blog"
languageCode = "en"
publishDir = "docs"
canonifyurls = true
languagecode = "en"
defaultcontentlanguage = "en"
disablePathToLower = true

[params]
author = "Christian Mahnke"
keywords = "analog, photography, lomography, old cameras"
description = "Yet another analog photo blog - photograpy with cameras from the flea market."
linkTumblr = true
#stylesheets = ["https://fonts.googleapis.com/css2?family=Inconsolata&family=Playfair+Display:wght@400;700&display=swap"]
stylesheets = []

[menu]
    [[menu.main]]
        name = "Home"
        weight = 1
        url = "/"

    [[menu.main]]
        name = "My cameras"
        weight = 2
        url = "cameras/"

    [[menu.main]]
        name = "links"
        weight = 3
        url = "links/"

    [[menu.main]]
        name = "Special categories"
        weight = 4
        url = "special-categories/"

    [[menu.main]]
        name = "About"
        weight = 5
        url = "about/"

[markup.goldmark.renderer]
    unsafe= true

[module]
    [[module.mounts]]
        source = "assets/scss"
        target = "assets/scss"

    [[module.mounts]]
        source = "assets/js"
        target = "assets/js"

    [[module.mounts]]
        source = "static"
        target = "static"

    [[module.mounts]]
        source = "node_modules/lightgallery/dist/js"
        target = "assets/js/lightgallery"

    [[module.mounts]]
        source = "node_modules/lightgallery/dist/css"
        target = "assets/css/lightgallery"

    [[module.mounts]]
        source = "node_modules/lightgallery/dist/fonts"
        target = "static/fonts/lightgallery"

    [[module.mounts]]
        source = "node_modules/lightgallery/dist/img"
        target = "static/images/lightgallery"
